    <circle cx="0" cy="0" r="22" fill="url(#threadGrad)" opacity="0.15"/>
    <circle cx="0" cy="0" r="16" fill="url(#threadGrad)"/>
    <text x="0" y="5" text-anchor="middle" font-size="14">üí§</text>
  </g>
  <text class="device-label" x="200" y="512" text-anchor="middle">Eve Motion</text>
  <text class="node-sublabel" x="200" y="524" text-anchor="middle">Motion ‚Ä¢ Hallway</text>

