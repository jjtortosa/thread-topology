  <g transform="translate(320, 440)">
    <circle cx="0" cy="0" r="22" fill="url(#threadGrad)" opacity="0.15"/>
    <circle cx="0" cy="0" r="16" fill="url(#threadGrad)"/>
    <text x="0" y="5" text-anchor="middle" font-size="14">üí§</text>
  </g>
  <text class="device-label" x="320" y="472" text-anchor="middle">Meross MS605</text>
  <text class="node-sublabel" x="320" y="484" text-anchor="middle">Presence ‚Ä¢ Bathroom</text>

