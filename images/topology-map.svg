    <circle cx="0" cy="0" r="32" fill="url(#routerGrad)" opacity="0.2"/>
    <circle cx="0" cy="0" r="25" fill="url(#routerGrad)"/>
    <text x="0" y="7" text-anchor="middle" font-size="20">üì°</text>
  </g>
  <text class="node-label" x="600" y="382" text-anchor="middle">Eero Pro 6</text>
  <text class="node-sublabel" x="600" y="395" text-anchor="middle">Router ‚Ä¢ First Floor</text>

  <!-- END DEVICES -->

  <!-- Device 1 - Under Eero 1 -->
  <g transform="translate(120, 480)">
    <circle cx="0" cy="0" r="22" fill="url(#threadGrad)" opacity="0.15"/>
    <circle cx="0" cy="0" r="16" fill="url(#threadGrad)"/>
    <text x="0" y="5" text-anchor="middle" font-size="14">üí§</text>
  </g>
  <text class="device-label" x="120" y="512" text-anchor="middle">Aqara Sensor P2</text>
  <text class="node-sublabel" x="120" y="524" text-anchor="middle">Door ‚Ä¢ Garage</text>

