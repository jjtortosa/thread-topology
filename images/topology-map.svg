    <text x="0" y="7" text-anchor="middle" font-size="20">üì°</text>
  </g>
  <text class="node-label" x="400" y="382" text-anchor="middle">HomePod Mini</text>
  <text class="node-sublabel" x="400" y="395" text-anchor="middle">Router ‚Ä¢ Living Room</text>

