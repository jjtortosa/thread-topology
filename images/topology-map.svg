    <circle cx="0" cy="0" r="45" fill="url(#leaderGrad)" opacity="0.2"/>
    <circle cx="0" cy="0" r="35" fill="url(#leaderGrad)"/>
    <text x="0" y="8" text-anchor="middle" font-size="28">üëë</text>
  </g>
  <text class="node-label" x="400" y="290" text-anchor="middle">SkyConnect (OTBR)</text>
  <text class="node-sublabel" x="400" y="304" text-anchor="middle">Leader ‚Ä¢ Nabu Casa</text>

  <!-- ROUTER 1 - Eero -->
  <g transform="translate(200, 340)">
    <circle cx="0" cy="0" r="32" fill="url(#routerGrad)" opacity="0.2"/>
    <circle cx="0" cy="0" r="25" fill="url(#routerGrad)"/>
    <text x="0" y="7" text-anchor="middle" font-size="20">üì°</text>
  </g>
  <text class="node-label" x="200" y="382" text-anchor="middle">Eero Pro 6</text>
  <text class="node-sublabel" x="200" y="395" text-anchor="middle">Router ‚Ä¢ Ground Floor</text>

