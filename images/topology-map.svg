<svg xmlns="http://www.w3.org/2000/svg" width="800" height="700" viewBox="0 0 800 700">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="leaderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ff8c00"/>
    </linearGradient>
    <linearGradient id="routerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#03a9f4"/>
      <stop offset="100%" style="stop-color:#0277bd"/>
    </linearGradient>
    <linearGradient id="threadGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bcd4"/>
      <stop offset="100%" style="stop-color:#006064"/>
    </linearGradient>
    <linearGradient id="wifiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9c27b0"/>
      <stop offset="100%" style="stop-color:#6a1b9a"/>
    </linearGradient>
    <style>
      .card { fill: url(#cardGrad); }
      .title { fill: #ffffff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 22px; font-weight: 600; }
      .subtitle { fill: #9e9e9e; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; }
      .stat-value { fill: #ffffff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 28px; font-weight: 700; }
      .stat-label { fill: #757575; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
      .node-label { fill: #ffffff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 12px; font-weight: 500; }
      .node-sublabel { fill: #9e9e9e; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 10px; }
      .device-label { fill: #e0e0e0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 11px; }
      .section-title { fill: #ffffff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; font-weight: 600; }
      .lq-excellent { fill: #4caf50; }
      .lq-good { fill: #8bc34a; }
      .lq-fair { fill: #ffc107; }
      .connection { stroke: #00bcd4; stroke-width: 2; fill: none; opacity: 0.6; }
      .connection-mesh { stroke: #03a9f4; stroke-width: 1.5; stroke-dasharray: 8,4; fill: none; opacity: 0.4; }
    </style>
  </defs>

  <!-- Card background -->
  <rect class="card" x="0" y="0" width="800" height="700" rx="16" ry="16" filter="url(#shadow)"/>

  <!-- Header Section -->
  <text class="title" x="30" y="45">üßµ Thread Network Topology</text>
  <text class="subtitle" x="30" y="68">MyHome1038137341 ‚Ä¢ Real-time network visualization</text>

  <!-- Stats Row -->
  <g transform="translate(30, 90)">
    <!-- Routers -->
    <rect x="0" y="0" width="120" height="70" rx="10" fill="#333" opacity="0.5"/>
    <text class="stat-value" x="60" y="38" text-anchor="middle">3</text>
    <text class="stat-label" x="60" y="55" text-anchor="middle">Border Routers</text>

    <!-- Thread Devices -->
    <rect x="140" y="0" width="120" height="70" rx="10" fill="#333" opacity="0.5"/>
    <text class="stat-value" x="200" y="38" text-anchor="middle">7</text>
    <text class="stat-label" x="200" y="55" text-anchor="middle">Thread Devices</text>

    <!-- Matter Thread -->
    <rect x="280" y="0" width="120" height="70" rx="10" fill="#00696b" opacity="0.3"/>
    <text class="stat-value" x="340" y="38" text-anchor="middle" fill="#00bcd4">5</text>
    <text class="stat-label" x="340" y="55" text-anchor="middle" fill="#00838f">Matter Thread</text>

    <!-- Matter WiFi -->
    <rect x="420" y="0" width="120" height="70" rx="10" fill="#4a148c" opacity="0.3"/>
    <text class="stat-value" x="480" y="38" text-anchor="middle" fill="#ce93d8">2</text>
    <text class="stat-label" x="480" y="55" text-anchor="middle" fill="#8e24aa">Matter WiFi</text>

    <!-- Link Quality -->
    <rect x="560" y="0" width="200" height="70" rx="10" fill="#1b5e20" opacity="0.2"/>
    <text class="stat-label" x="660" y="20" text-anchor="middle" fill="#4caf50">AVG LINK QUALITY</text>
    <rect x="580" y="35" width="40" height="20" rx="3" class="lq-excellent"/>
    <rect x="625" y="35" width="40" height="20" rx="3" class="lq-excellent"/>
    <rect x="670" y="35" width="40" height="20" rx="3" class="lq-excellent"/>
    <text x="720" y="50" fill="#4caf50" font-size="12" font-weight="600" font-family="sans-serif">Excellent</text>
  </g>

  <!-- Divider -->
  <line x1="30" y1="175" x2="770" y2="175" stroke="#333" stroke-width="1"/>

  <!-- Network Topology Diagram -->

  <!-- Connection Lines (behind nodes) -->
  <!-- Leader to Routers -->
  <path class="connection" d="M 400 250 Q 300 280 200 320"/>
  <path class="connection" d="M 400 250 Q 400 290 400 320"/>
  <path class="connection" d="M 400 250 Q 500 280 600 320"/>

  <!-- Router mesh connections -->
  <path class="connection-mesh" d="M 200 360 Q 300 380 400 360"/>
  <path class="connection-mesh" d="M 400 360 Q 500 380 600 360"/>

  <!-- Leader to end devices -->
  <path class="connection" d="M 400 280 L 320 420" opacity="0.4"/>
  <path class="connection" d="M 400 280 L 480 420" opacity="0.4"/>

  <!-- Router 1 to end devices -->
  <path class="connection" d="M 200 360 L 120 460" opacity="0.4"/>
  <path class="connection" d="M 200 360 L 200 460" opacity="0.4"/>

