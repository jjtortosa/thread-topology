    <circle cx="0" cy="0" r="22" fill="url(#threadGrad)" opacity="0.15"/>
    <circle cx="0" cy="0" r="16" fill="url(#threadGrad)"/>
    <text x="0" y="5" text-anchor="middle" font-size="14">üîã</text>
  </g>
  <text class="device-label" x="480" y="472" text-anchor="middle">Nanoleaf Button</text>
  <text class="node-sublabel" x="480" y="484" text-anchor="middle">Button ‚Ä¢ Bedroom</text>

  <!-- Device 5 - Under HomePod -->
  <g transform="translate(400, 480)">
    <circle cx="0" cy="0" r="22" fill="url(#threadGrad)" opacity="0.15"/>
    <circle cx="0" cy="0" r="16" fill="url(#threadGrad)"/>
    <text x="0" y="5" text-anchor="middle" font-size="14">üå°Ô∏è</text>
  </g>
  <text class="device-label" x="400" y="512" text-anchor="middle">Eve Weather</text>
  <text class="node-sublabel" x="400" y="524" text-anchor="middle">Climate ‚Ä¢ Terrace</text>

  <!-- Device 6 - Under Eero 2 -->
  <g transform="translate(600, 480)">
    <circle cx="0" cy="0" r="22" fill="url(#threadGrad)" opacity="0.15"/>
    <circle cx="0" cy="0" r="16" fill="url(#threadGrad)"/>
    <text x="0" y="5" text-anchor="middle" font-size="14">üí§</text>
  </g>
  <text class="device-label" x="600" y="512" text-anchor="middle">Aqara Sensor P2</text>
  <text class="node-sublabel" x="600" y="524" text-anchor="middle">Window ‚Ä¢ Office</text>

  <!-- Device 7 - Under Eero 2 -->
  <g transform="translate(680, 480)">
    <circle cx="0" cy="0" r="22" fill="url(#threadGrad)" opacity="0.15"/>
    <circle cx="0" cy="0" r="16" fill="url(#threadGrad)"/>
    <text x="0" y="5" text-anchor="middle" font-size="14">üí°</text>
  </g>
  <text class="device-label" x="680" y="512" text-anchor="middle">Nanoleaf Bulb</text>
  <text class="node-sublabel" x="680" y="524" text-anchor="middle">Light ‚Ä¢ Kids Room</text>

  <!-- Divider -->
  <line x1="30" y1="555" x2="770" y2="555" stroke="#333" stroke-width="1"/>

  <!-- WiFi Section -->
  <text class="section-title" x="30" y="585">üì∂ Matter over WiFi</text>

  <!-- WiFi Device 1 -->
  <g transform="translate(60, 630)">
    <rect x="-40" y="-25" width="140" height="50" rx="8" fill="url(#wifiGrad)" opacity="0.2"/>
    <text x="0" y="-5" font-size="18">üîê</text>
    <text class="device-label" x="30" y="-2">Nuki Smart Lock</text>
    <text class="node-sublabel" x="30" y="12">Lock ‚Ä¢ Front Door</text>
  </g>

  <!-- WiFi Device 2 -->
  <g transform="translate(230, 630)">
    <rect x="-40" y="-25" width="160" height="50" rx="8" fill="url(#wifiGrad)" opacity="0.2"/>
    <text x="0" y="-5" font-size="18">üîå</text>
    <text class="device-label" x="30" y="-2">SONOFF Smart Switch</text>
