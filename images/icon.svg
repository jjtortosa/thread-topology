<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="threadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B4D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077B6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#threadGradient)"/>

  <!-- Central node (leader) -->
  <circle cx="128" cy="90" r="24" fill="#FFD700" stroke="#FFF" stroke-width="3"/>
  <text x="128" y="97" text-anchor="middle" fill="#000" font-size="20" font-family="Arial">ðŸ‘‘</text>

  <!-- Router nodes -->
  <circle cx="70" cy="160" r="20" fill="#FFF" stroke="#0077B6" stroke-width="3"/>
  <circle cx="186" cy="160" r="20" fill="#FFF" stroke="#0077B6" stroke-width="3"/>

  <!-- End device nodes -->
  <circle cx="50" cy="200" r="12" fill="#90E0EF" stroke="#FFF" stroke-width="2"/>
  <circle cx="90" cy="200" r="12" fill="#90E0EF" stroke="#FFF" stroke-width="2"/>
  <circle cx="166" cy="200" r="12" fill="#90E0EF" stroke="#FFF" stroke-width="2"/>
  <circle cx="206" cy="200" r="12" fill="#90E0EF" stroke="#FFF" stroke-width="2"/>

  <!-- Connection lines -->
  <line x1="128" y1="114" x2="70" y2="140" stroke="#FFF" stroke-width="3" stroke-linecap="round"/>
  <line x1="128" y1="114" x2="186" y2="140" stroke="#FFF" stroke-width="3" stroke-linecap="round"/>
  <line x1="70" y1="180" x2="50" y2="188" stroke="#CAF0F8" stroke-width="2" stroke-linecap="round"/>
  <line x1="70" y1="180" x2="90" y2="188" stroke="#CAF0F8" stroke-width="2" stroke-linecap="round"/>
  <line x1="186" y1="180" x2="166" y2="188" stroke="#CAF0F8" stroke-width="2" stroke-linecap="round"/>
  <line x1="186" y1="180" x2="206" y2="188" stroke="#CAF0F8" stroke-width="2" stroke-linecap="round"/>

  <!-- Router-to-router mesh line -->
  <line x1="90" y1="160" x2="166" y2="160" stroke="#FFF" stroke-width="2" stroke-dasharray="5,5" stroke-linecap="round"/>
</svg>
